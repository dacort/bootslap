---
- name: essential tools for shell environment
  hosts: all
  tags: essential
  sudo: false
  tasks:
  - name: install essential shell brews
    homebrew: name={{ item }} state=present
    loop:
      - git
      - hub

# More complex dev environments
- import_playbook: playbooks/development/node.yml
- import_playbook: playbooks/development/python.yml
- import_playbook: playbooks/development/vscode.yml
    
- name: Applications and tools
  hosts: all
  tasks:
  - name: install brewcask applications
    tags: casks
    homebrew_cask: state=present name={{ item }}
    with_items:
      # webdevs need all the webs (except opera lol)
      - google-chrome
      # - firefox
      # all of the text editors
      - sublime-text
      - visual-studio-code
      # javaaaaaa
      - adoptopenjdk/openjdk/adoptopenjdk8
      - intellij-idea-ce
      # virtual machine management
      - virtualbox
      # other dev tools
      - iterm2
      - homebrew/cask-fonts/font-fira-code
      # analyst monster
      - sqlworkbenchj
      # non-dev stuff for general productivity
      - hammerspoon
      - 1password
      - qbserve
      - istat-menus
      # non-dev stuff for general unproductivity
      - spotify
      # backups
      - arq

  - name: install homebrew tools
    tags: brews
    homebrew: state=present name={{ item }}
    with_items:
      # dev tools
      - jq
      - ripgrep
      - wget
      - s3cmd
      - awscli
      - maven@3.5
      - moreutils # isutf8 :)
      - parquet-tools
      - avro-tools
      # shell tools
      - zsh-autosuggestions
      - zsh-syntax-highlighting
