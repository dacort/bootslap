---
- name: Divvy | column count
  osx_defaults: domain=com.mizage.direct.Divvy
                key=defaultColumnCount
                type=int
                value=8

- name: Divvy | row count
  osx_defaults: domain=com.mizage.direct.Divvy
                key=defaultRowCount
                type=int
                value=10

- name: Divvy | Global hotkey
  osx_defaults: domain=com.mizage.direct.Divvy
                key=useGlobalHotkey
                type=bool
                value=true

- name: Divvy | Global hotkey
  osx_defaults: domain=com.mizage.direct.Divvy
                key=useMonitorCycling
                type=bool
                value=true

- name: Divvy | hotkey
  command: defaults write com.mizage.direct.Divvy globalHotkey -dict keyCode 49 modifiers 768

- name: Divvy | shortcuts
  command: defaults write com.mizage.direct.Divvy shortcuts -data ""

 # Allow divvy to run
- name: Divvy | accessibility
  sudo: yes
  command: sudo sqlite3 /Library/Application\ Support/com.apple.TCC/TCC.db "INSERT OR REPLACE INTO access VALUES('kTCCServiceAccessibility','com.mizage.direct.Divvy',0,1,1,NULL,NULL);"
